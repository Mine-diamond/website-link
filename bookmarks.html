<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏夹 - YyMing</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* 收藏夹页面增强样式 */
        .bookmarks-container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2rem 1.5rem;
            width: 100%;
            box-sizing: border-box;
        }

        .bookmarks-header {
            background: var(--header-bg);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: var(--max-width);
            margin: 0 auto;
        }

        .header-title {
            margin: 0;
            color: var(--text-color);
            font-size: 2rem;
            font-weight: 600;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.3s;
            opacity: 0.7;
        }

        .nav-link.active,
        .nav-link:hover {
            background-color: var(--bg-color);
            opacity: 1;
        }

        .theme-toggle {
            background: var(--bg-color);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px var(--shadow-color);
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .bookmark-controls {
            background: var(--group-bg);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .bookmark-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .add-bookmark-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-bookmark-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .add-bookmark-btn::before {
            content: "✨";
            font-size: 16px;
        }
        
        .control-group {
            display: flex;
            flex: 1;
            gap: 1rem;
            min-width: 200px;
        }

        .bookmark-search {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid transparent;
            border-radius: 12px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }

        .bookmark-search:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .importance-filter {
            padding: 12px 16px;
            border: 2px solid transparent;
            border-radius: 12px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .importance-filter:focus {
            border-color: #4f46e5;
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .bookmark-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
        }

        .bookmark-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #06b6d4 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bookmark-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        .bookmark-card:hover::before {
            opacity: 1;
        }
        
        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .card-icon-wrapper {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .card-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
        }

        .card-icon.fallback {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .card-main-content {
            flex: 1;
            min-width: 0;
        }

        .card-title {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            line-height: 1.3;
        }

        .card-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .card-title a:hover {
            color: #4f46e5;
        }

        .card-url {
            font-size: 0.85rem;
            color: var(--text-color);
            opacity: 0.6;
            margin-bottom: 0.5rem;
            word-break: break-all;
        }

        .card-description {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 0.9rem;
            line-height: 1.4;
            margin: 0.5rem 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .bookmark-card:hover .card-actions {
            opacity: 1;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .action-btn.edit:hover {
            background: #059669;
        }

        .action-btn.delete:hover {
            background: #dc2626;
        }

        .card-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .importance-stars {
            display: flex;
            gap: 2px;
            font-size: 16px;
        }

        .star {
            color: #fbbf24;
            transition: all 0.3s ease;
        }

        .star.empty {
            color: rgba(251, 191, 36, 0.3);
        }
        
        .bookmark-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }
        
        .tag {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tag:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(79, 70, 229, 0.3);
        }

        .date-added {
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.5;
        }

        /* 模态框增强 */
        .modal {
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background: var(--bg-color);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--group-bg);
            max-width: 540px;
        }

        .modal-header {
            padding: 1.5rem 2rem 1rem 2rem;
            border-bottom: 1px solid var(--group-bg);
            margin-bottom: 1.5rem;
        }

        .modal-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-group label {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            border: 2px solid var(--group-bg);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-actions {
            padding: 1rem 2rem 2rem 2rem;
            border-top: 1px solid var(--group-bg);
            margin: 1.5rem -2rem -2rem -2rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background: var(--group-bg);
            color: var(--text-color);
            border: 2px solid var(--group-bg);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            border-color: var(--text-color);
            background: var(--bg-color);
        }

        /* 空状态优化 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--group-bg);
            border-radius: 20px;
            margin: 2rem 0;
        }

        .empty-state::before {
            content: "📚";
            font-size: 4rem;
            display: block;
            margin-bottom: 1rem;
            opacity: 0.6;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin: 0 0 1rem 0;
            color: var(--text-color);
            opacity: 0.8;
        }

        .empty-state p {
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.6;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* 加载状态优化 */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem;
            color: var(--text-color);
        }

        .loading::before {
            content: "";
            width: 40px;
            height: 40px;
            border: 3px solid var(--group-bg);
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .bookmarks-container {
                padding: 1rem;
            }

            .bookmarks-header {
                padding: 1rem;
                margin-bottom: 1.5rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .header-title {
                font-size: 1.5rem;
            }

            .bookmark-controls {
                padding: 1rem;
            }

            .bookmark-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                flex-direction: column;
            }

            .bookmarks-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .bookmark-card {
                padding: 1rem;
            }

            .card-header {
                gap: 0.75rem;
            }

            .card-icon-wrapper {
                width: 40px;
                height: 40px;
            }

            .card-icon {
                width: 24px;
                height: 24px;
            }

            .modal-content {
                margin: 1rem;
                max-width: calc(100% - 2rem);
            }

            .modal-header,
            .form-actions {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }

            .form-actions {
                margin-left: -1.5rem;
                margin-right: -1.5rem;
            }
        }

        @media (max-width: 480px) {
            .bookmarks-container {
                padding: 0.5rem;
            }

            .card-actions {
                position: static;
                opacity: 1;
                justify-content: center;
                margin-top: 1rem;
                padding-top: 1rem;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="bookmarks-container">
        <!-- 优化的头部 -->
        <header class="bookmarks-header">
            <div class="header-content">
                <h1 class="header-title">我的收藏夹</h1>
                <nav class="header-nav">
                    <a href="index.html" class="nav-link">🏠 导航站</a>
                    <a href="bookmarks.html" class="nav-link active">📚 收藏夹</a>
                    <button id="theme-toggle" class="theme-toggle" title="切换主题">🌙</button>
                </nav>
            </div>
        </header>

        <!-- 优化的控制栏 -->
        <div class="bookmark-controls">
            <div class="bookmark-actions">
                <button class="add-bookmark-btn" onclick="openAddBookmarkModal()">添加书签</button>
                <div class="control-group">
                    <input type="text" class="bookmark-search" id="search-input" 
                           placeholder="🔍 搜索标题、备注或标签..." onkeyup="searchBookmarks()">
                    <select id="importance-filter" class="importance-filter" onchange="filterBookmarks()">
                        <option value="">⭐ 所有等级</option>
                        <option value="5">⭐⭐⭐⭐⭐ 5星</option>
                        <option value="4">⭐⭐⭐⭐ 4星以上</option>
                        <option value="3">⭐⭐⭐ 3星以上</option>
                        <option value="2">⭐⭐ 2星以上</option>
                        <option value="1">⭐ 1星以上</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 优化的书签网格 -->
        <div class="bookmarks-grid" id="bookmarks-grid">
            <!-- 书签卡片将通过JS动态生成 -->
        </div>

        <!-- 优化的加载状态 -->
        <div id="loading" class="loading" style="display: none;">
            <div>正在加载书签...</div>
        </div>

        <!-- 优化的空状态 -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <h3>还没有收藏书签</h3>
            <p>开始收藏你喜欢的网站吧！点击上方"添加书签"按钮来创建第一个书签。</p>
        </div>
    </div>

    <!-- 优化的模态框 -->
    <div id="bookmark-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">添加书签</h2>
            </div>
            <form id="bookmark-form">
                <div style="padding: 0 2rem;">
                    <div class="form-group">
                        <label>📌 标题 *</label>
                        <input type="text" id="bookmark-title" required placeholder="请输入书签标题">
                    </div>
                    <div class="form-group">
                        <label>🔗 网址 *</label>
                        <input type="url" id="bookmark-url" required placeholder="https://example.com">
                    </div>
                    <div class="form-group">
                        <label>🏷️ 标签</label>
                        <input type="text" id="bookmark-tags" placeholder="用逗号分隔多个标签，如：工具,学习,娱乐">
                    </div>
                    <div class="form-group">
                        <label>📝 备注</label>
                        <textarea id="bookmark-notes" rows="3" placeholder="添加一些备注信息（可选）"></textarea>
                    </div>
                    <div class="form-group">
                        <label>⭐ 重要程度</label>
                        <select id="bookmark-importance">
                            <option value="1">⭐ 1星 - 普通</option>
                            <option value="2">⭐⭐ 2星 - 有用</option>
                            <option value="3" selected>⭐⭐⭐ 3星 - 重要</option>
                            <option value="4">⭐⭐⭐⭐ 4星 - 很重要</option>
                            <option value="5">⭐⭐⭐⭐⭐ 5星 - 必备</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeBookmarkModal()">取消</button>
                    <button type="submit" class="btn-primary">保存书签</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/bookmarkAPI.js"></script>
    <script src="js/bookmarks.js"></script>
</body>
</html>
