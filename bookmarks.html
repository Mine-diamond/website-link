    <!-- Link the global styles.css FIRST -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- 
      Inline styles for bookmarks.html specific elements AFTER global styles.
      Generic styles like .modal, .btn, .loading, .empty-state should be moved to styles.css.
      This block now only contains styles unique to the bookmarks page layout and cards.
    -->
    <style>
        .bookmarks-container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2rem 1.5rem;
            width: 100%;
            box-sizing: border-box;
        }

        .bookmarks-header {
            background: var(--header-bg);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: var(--max-width);
            margin: 0 auto;
        }

        .header-title {
            margin: 0;
            color: var(--text-color);
            font-size: 2rem;
            font-weight: 600;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s, opacity 0.3s;
            opacity: 0.7;
        }

        .nav-link.active,
        .nav-link:hover {
            background-color: var(--group-bg);
            color: var(--text-color);
            opacity: 1;
        }
        
        .theme-toggle {
            background: var(--bg-color);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px var(--shadow-color);
            transition: all 0.3s ease;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .bookmark-controls {
            background: var(--group-bg);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .bookmark-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .add-bookmark-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .add-bookmark-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .add-bookmark-btn::before {
            content: "‚ú®";
            font-size: 14px;
        }
        
        .control-group {
            display: flex;
            flex: 1;
            gap: 1rem;
            min-width: 200px;
        }

        .bookmark-search,
        .importance-filter {
            padding: 10px 14px;
            border: 2px solid transparent;
            border-radius: 10px;
            background: var(--input-bg, var(--bg-color));
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }
        .importance-filter {
             min-width: 140px;
             cursor: pointer;
        }

        .bookmark-search:focus,
        .importance-filter:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.2rem;
            margin-bottom: 2rem;
        }

        .bookmark-card {
            background: var(--bookmark-card-bg, var(--card-bg));
            border-radius: 12px;
            padding: 1rem;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 140px;
        }

        .bookmark-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--shadow-color);
        }
        
        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .card-favicon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--favicon-bg, var(--bg-color));
            box-shadow: 0 1px 4px var(--favicon-shadow, rgba(0, 0, 0, 0.05));
            color: var(--text-color);
            font-weight: 600;
            font-size: 12px;
        }

        .card-favicon img {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        .card-favicon.fallback {
            background: var(--bookmark-favicon-fallback-bg, linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%));
            color: white;
        }

        .card-title {
            margin: 0;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-color);
            line-height: 1.3;
            flex: 1;
            min-width: 0;
        }

        .card-title a {
            color: inherit;
            text-decoration: none;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color 0.3s ease;
        }

        .card-title a:hover {
            color: var(--link-hover-color, #4f46e5);
        }

        .card-secondary {
            font-size: 13px;
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 0.75rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-bottom {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            min-height: 20px;
            margin-top: auto;
        }
        
        .bookmark-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }
        
        .tag {
            background: var(--tag-bg, linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%));
            color: var(--tag-color, white);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
            white-space: nowrap;
        }

        .importance-stars {
            display: flex;
            gap: 1px;
            font-size: 12px;
            flex-shrink: 0;
        }

        .star {
            color: var(--star-filled-color, #fbbf24);
        }

        .star.empty {
            color: var(--star-empty-color, rgba(251, 191, 36, 0.3));
        }

        .card-date {
            font-size: 10px;
            color: var(--text-color);
            opacity: 0.5;
            margin-top: 0.25rem;
            text-align: right;
            width: 100%;
        }

        .card-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
            opacity: 1;
        }
        
        .action-btn {
            width: 24px;
            height: 24px;
            background: var(--card-action-btn-bg);
            backdrop-filter: blur(5px);
            color: var(--card-action-btn-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .action-btn:hover {
            background: var(--card-action-btn-hover-bg);
            transform: scale(1.1);
        }

        .action-btn.edit:hover { background: var(--edit-btn-hover-bg, #059669); }
        .action-btn.delete:hover { background: var(--delete-btn-hover-bg, #dc2626); }

        /* Responsive adjustments for bookmarks page */
        @media (max-width: 1024px) {

        @media (max-width: 767px) {
            .bookmarks-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 0.8rem; }
        }
        @media (max-width: 479px) {
            .bookmarks-grid { grid-template-columns: 1fr; }
        }
        
        @media (max-width: 768px) {
            .bookmarks-container { padding: 1rem; }
            .bookmarks-header { padding: 1rem; margin-bottom: 1.5rem; }
            .header-content { flex-direction: column; gap: 1rem; text-align: center; }
            .header-title { font-size: 1.5rem; }
            .bookmark-controls { padding: 1rem; }
            .bookmark-actions { flex-direction: column; align-items: stretch; }
            .control-group { flex-direction: column; }
            .add-bookmark-btn { justify-content: center; }
        }
        @media (max-width: 480px) {
            .bookmark-card { padding: 0.875rem; min-height: 120px; }
            .card-header { gap: 0.5rem; }
            .card-favicon { width: 28px; height: 28px; }
            .card-favicon img { width: 18px; height: 18px; }
            .card-title { font-size: 14px; }
            .card-secondary { font-size: 12px; }
        }
    </style>
</head>
