<!DOCTYPE html>
<html lang="zh-CN"> <!-- theme.js likely targets this or <body> for data-theme -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏夹 - YyMing</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Link the global styles.css FIRST -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Inline styles for bookmarks.html specific elements AFTER global styles -->
    <style>
        /* bookmarks.html specific styles - These will now use variables from styles.css */

        /* Ensure body specific styles for bookmarks page, if any, are here.
           Otherwise, it inherits from styles.css */
        body {
            /* If bookmarks page needs a slightly different body background than general,
               define a new variable in styles.css (e.g., --bookmarks-bg-color)
               and use it here. For now, it will use --bg-color from styles.css. */
        }

        .bookmarks-container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2rem 1.5rem;
            width: 100%;
            box-sizing: border-box;
        }

        .bookmarks-header {
            background: var(--header-bg);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: var(--max-width);
            margin: 0 auto;
        }

        .header-title {
            margin: 0;
            color: var(--text-color);
            font-size: 2rem;
            font-weight: 600;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s, opacity 0.3s;
            opacity: 0.7;
        }

        .nav-link.active,
        .nav-link:hover {
            background-color: var(--group-bg); /* Use group-bg for subtle hover */
            color: var(--text-color);
            opacity: 1;
        }
        
        .theme-toggle {
            background: var(--bg-color);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px var(--shadow-color);
            transition: all 0.3s ease;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
        }


        /* 控制栏样式 */
        .bookmark-controls {
            background: var(--group-bg);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .bookmark-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .add-bookmark-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .add-bookmark-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .add-bookmark-btn::before {
            content: "✨";
            font-size: 14px;
        }
        
        .control-group {
            display: flex;
            flex: 1;
            gap: 1rem;
            min-width: 200px;
        }

        .bookmark-search,
        .importance-filter {
            padding: 10px 14px;
            border: 2px solid transparent;
            border-radius: 10px;
            background: var(--input-bg, var(--bg-color)); /* Themed input background */
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }
        .importance-filter {
             min-width: 140px;
             cursor: pointer;
        }


        .bookmark-search:focus,
        .importance-filter:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }


        /* 书签网格 */
        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Default more space */
            gap: 1.2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 1024px) { /* Adjust for tablets */
            .bookmarks-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        @media (max-width: 767px) { /* Adjust for smaller tablets / large phones */
            .bookmarks-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 0.8rem;
            }
        }
        @media (max-width: 479px) { /* Phones */
            .bookmarks-grid {
                grid-template-columns: 1fr; /* Single column on very small screens */
            }
        }
        
        /* 书签卡片样式 */
        .bookmark-card {
            background: var(--bookmark-card-bg, var(--card-bg));
            border-radius: 12px;
            padding: 1rem;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Helps align content within the card */
            min-height: 140px; /* Slightly increased min-height for better content fit */
        }

        .bookmark-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--shadow-color);
        }
        
        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .card-favicon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--favicon-bg, var(--bg-color)); /* Themed favicon area background */
            box-shadow: 0 1px 4px var(--favicon-shadow, rgba(0, 0, 0, 0.05));
            color: var(--text-color);
            font-weight: 600;
            font-size: 12px;
        }

        .card-favicon img {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        .card-favicon.fallback {
            background: var(--bookmark-favicon-fallback-bg, linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%));
            color: white;
        }

        .card-title {
            margin: 0;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-color);
            line-height: 1.3;
            flex: 1;
            min-width: 0;
        }

        .card-title a {
            color: inherit;
            text-decoration: none;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color 0.3s ease;
        }

        .card-title a:hover {
            color: var(--link-hover-color, #4f46e5); /* Themed link hover */
        }

        .card-secondary {
            font-size: 13px;
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 0.75rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 1; /* Keep to 1 line for secondary info */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-bottom {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            min-height: 20px;
            margin-top: auto; /* Push bottom content down */
        }
        
        .bookmark-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            flex: 1;
            min-width: 0;
            overflow: hidden; /* Prevent tags from causing overflow issues */
        }
        
        .tag {
            background: var(--tag-bg, linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%));
            color: var(--tag-color, white);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
            white-space: nowrap;
        }

        .importance-stars {
            display: flex;
            gap: 1px;
            font-size: 12px;
            flex-shrink: 0;
        }

        .star {
            color: var(--star-filled-color, #fbbf24);
        }

        .star.empty {
            color: var(--star-empty-color, rgba(251, 191, 36, 0.3));
        }

        .card-date {
            font-size: 10px;
            color: var(--text-color);
            opacity: 0.5;
            margin-top: 0.25rem; /* Reduced from 0.5rem */
            text-align: right; /* Align date to the right if space allows */
            width: 100%; /* Ensure it takes full width for text-align to work */
        }

        .card-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
            opacity: 1;
        }
        
        .action-btn {
            width: 24px;
            height: 24px;
            background: var(--card-action-btn-bg);
            backdrop-filter: blur(5px);
            color: var(--card-action-btn-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .action-btn:hover {
            background: var(--card-action-btn-hover-bg);
            transform: scale(1.1);
        }

        .action-btn.edit:hover { background: var(--edit-btn-hover-bg, #059669); }
        .action-btn.delete:hover { background: var(--delete-btn-hover-bg, #dc2626); }

        /* Modal styling from bookmarks.html */
        .modal {
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-color);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--group-bg);
            width: 90%;
            max-width: 440px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.25rem 1.5rem 1rem 1.5rem;
            border-bottom: 1px solid var(--group-bg);
        }

        .modal-title {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }
        .form-group:last-child { margin-bottom: 0; }

        .form-group label {
            display: block;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            border: 2px solid var(--input-border-color, var(--group-bg));
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 14px;
            background: var(--input-bg, var(--group-bg));
            color: var(--text-color);
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--input-focus-border-color, #4f46e5);
            box-shadow: 0 0 0 3px var(--input-focus-shadow, rgba(79, 70, 229, 0.1));
        }

        .form-group textarea { resize: vertical; min-height: 70px; }

        .form-actions {
            padding: 1rem 1.5rem 1.25rem 1.5rem;
            border-top: 1px solid var(--group-bg);
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }
        .btn-primary {
            background: var(--btn-primary-bg, linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%));
            color: var(--btn-primary-color, white);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--btn-primary-shadow-color, rgba(79, 70, 229, 0.4));
        }
        .btn-secondary {
            background: var(--btn-secondary-bg, var(--group-bg));
            color: var(--btn-secondary-color, var(--text-color));
            border: 2px solid transparent;
        }
        .btn-secondary:hover {
            border-color: var(--btn-secondary-hover-border-color, var(--text-color));
            background: var(--btn-secondary-hover-bg, var(--bg-color));
        }

        /* Empty state and loading */
        .empty-state, .loading {
            color: var(--text-color);
        }
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--group-bg);
            border-radius: 20px;
            margin: 2rem 0;
        }
        .empty-state::before { content: "📚"; font-size: 3rem; display: block; margin-bottom: 1rem; opacity: 0.6; }
        .empty-state h3 { font-size: 1.25rem; margin: 0 0 0.75rem 0; opacity: 0.8; }
        .empty-state p { font-size: 0.9rem; opacity: 0.6; max-width: 400px; margin: 0 auto; line-height: 1.6; }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        .loading::before {
            content: "";
            width: 32px;
            height: 32px;
            border: 3px solid var(--group-bg);
            border-top: 3px solid var(--loading-spinner-color, #4f46e5);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .bookmarks-container { padding: 1rem; }
            .bookmarks-header { padding: 1rem; margin-bottom: 1.5rem; }
            .header-content { flex-direction: column; gap: 1rem; text-align: center; }
            .header-title { font-size: 1.5rem; }
            .bookmark-controls { padding: 1rem; }
            .bookmark-actions { flex-direction: column; align-items: stretch; }
            .control-group { flex-direction: column; }
            .add-bookmark-btn { justify-content: center; }
            .modal-content { margin: 1rem; max-width: calc(100% - 2rem); }
            .form-actions { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
        }
        @media (max-width: 480px) {
            .bookmark-card { padding: 0.875rem; min-height: 120px; }
            .card-header { gap: 0.5rem; }
            .card-favicon { width: 28px; height: 28px; }
            .card-favicon img { width: 18px; height: 18px; }
            .card-title { font-size: 14px; }
            .card-secondary { font-size: 12px; }
        }

    </style>
</head>
<body>
    <div class="bookmarks-container">
        <!-- 头部 -->
        <header class="bookmarks-header">
            <div class="header-content">
                <h1 class="header-title">我的收藏夹</h1>
                <nav class="header-nav">
                    <a href="index.html" class="nav-link">🏠 导航站</a>
                    <a href="bookmarks.html" class="nav-link active">📚 收藏夹</a>
                    <button id="theme-toggle" class="theme-toggle" title="切换主题">🌙</button>
                </nav>
            </div>
        </header>

        <!-- 控制栏 -->
        <div class="bookmark-controls">
            <div class="bookmark-actions">
                <button class="add-bookmark-btn" onclick="openAddBookmarkModal()">添加书签</button>
                <div class="control-group">
                    <input type="text" class="bookmark-search" id="search-input" 
                           placeholder="🔍 搜索标题、备注或标签..." onkeyup="searchBookmarks()">
                    <select id="importance-filter" class="importance-filter" onchange="filterBookmarks()">
                        <option value="">⭐ 所有等级</option>
                        <option value="5">⭐⭐⭐⭐⭐ 5星</option>
                        <option value="4">⭐⭐⭐⭐ 4星以上</option>
                        <option value="3">⭐⭐⭐ 3星以上</option>
                        <option value="2">⭐⭐ 2星以上</option>
                        <option value="1">⭐ 1星以上</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 书签网格 -->
        <div class="bookmarks-grid" id="bookmarks-grid">
            <!-- 书签卡片将通过JS动态生成 -->
        </div>

        <!-- 加载状态 -->
        <div id="loading" class="loading" style="display: none;">
            <div>正在加载书签...</div>
        </div>

        <!-- 空状态 -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <h3>还没有收藏书签</h3>
            <p>开始收藏你喜欢的网站吧！点击上方"添加书签"按钮来创建第一个书签。</p>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="bookmark-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">添加书签</h2>
            </div>
            <div class="modal-body">
                <form id="bookmark-form">
                    <div class="form-group">
                        <label>📌 标题 *</label>
                        <input type="text" id="bookmark-title" required placeholder="请输入书签标题">
                    </div>
                    <div class="form-group">
                        <label>🔗 网址 *</label>
                        <input type="url" id="bookmark-url" required placeholder="https://example.com">
                    </div>
                    <div class="form-group">
                        <label>🏷️ 标签</label>
                        <input type="text" id="bookmark-tags" placeholder="用逗号分隔，如：工具,学习,娱乐">
                    </div>
                    <div class="form-group">
                        <label>📝 备注</label>
                        <textarea id="bookmark-notes" placeholder="添加备注信息（可选）"></textarea>
                    </div>
                    <div class="form-group">
                        <label>⭐ 重要程度</label>
                        <select id="bookmark-importance">
                            <option value="1">⭐ 1星 - 普通</option>
                            <option value="2">⭐⭐ 2星 - 有用</option>
                            <option value="3" selected>⭐⭐⭐ 3星 - 重要</option>
                            <option value="4">⭐⭐⭐⭐ 4星 - 很重要</option>
                            <option value="5">⭐⭐⭐⭐⭐ 5星 - 必备</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeBookmarkModal()">取消</button>
                <button type="submit" form="bookmark-form" class="btn btn-primary">保存书签</button>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/bookmarkAPI.js"></script>
    <script src="js/bookmarks.js"></script>
</body>
</html>
